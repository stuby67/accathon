<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #f1c40f; /* Golden text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Max width of the content */
        }

        /* Sidebar */
        .sidebar {
            width: 200px; /* Reduced width */
            background-color: #111; /* Dark sidebar */
            color: #f1c40f; /* Golden text */
            height: 100%;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 20px; /* Adjusted font size */
            margin-bottom: 20px;
        }

        .sidebar a {
            color: #fff; /* White for links */
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: #f1c40f; /* Golden hover effect */
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            background-color: #222; /* Slightly lighter black */
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align content */
        }

        .header {
            background-color: #f1c40f; /* Golden header */
            color: #000; /* Black text */
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px; /* Restrict max width */
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: flex;
            justify-content: space-between; /* Horizontally align */
            width: 100%;
            max-width: 1000px; /* Max width for the grid */
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping if space is tight */
        }

        .dashboard-card {
            background: #111; /* Dark background */
            border: 1px solid #f1c40f; /* Golden border */
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2); /* Golden shadow */
            flex: 1;
            min-width: 250px; /* Ensure minimum width */
            text-align: center;
        }

        .dashboard-card h3 {
            font-size: 14px; /* Smaller font size */
            color: #f1c40f; /* Golden for headings */
            margin-bottom: 5px;
        }

        .dashboard-card p {
            color: #fff; /* White text */
            font-size: 12px; /* Smaller font size */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                Welcome, {{ user }}!
            </div>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Receivables</h3>
                    <p>₹1,25,800</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Payables</h3>
                    <p>₹1,40,260</p>
                </div>
                <div class="dashboard-card">
                    <h3>Cash Flow</h3>
                    <p>Cash as on 01/01/21: ₹10,000</p>
                    <p>Income: ₹18,269</p>
                    <p>Outgoing: ₹8,650</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
